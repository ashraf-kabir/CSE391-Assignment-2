<!DOCTYPE html>
<html>

<head>
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <meta charset="UTF-8">
  <title>Random Architecture Quote Generator</title>
  <meta content="" name="description">
  <meta content="Sebastian Kulig" name="author">
  <link href="reset.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div id="quotegen">
      <header class="transparent">
        <h1>Random Quote Generator</h1>
      </header>
      <main class="quote-box border">

        <div class="quote-area">
          <q id="quote">Random Quote</q>
        </div>

        <div class="author-area">
          <p id="author">Author</p>
        </div>

        <div class="buttons-area">
          <a class="btn border-smaller" id="random-quote" href="#" title="Next Quote">Click here or Reoload to generate
            new quote</a>
        </div>

        <div class="buttons-area">
            <a class="btn border-smaller" id="random-quote" href="#" title="Next Quote">Click here or Reoload to generate
              new quote</a>
        </div>

      </main>
      <footer class="transparent">
        <p>Coded by Sebastian - see source on <a href="https://github.com/sebam2k4/Random-Quote-Generator-JS">GitHub</a>
        </p>
      </footer>
    </div>
    <script>

    </script>
  </div>
</body>
<script src="script.js"></script>

</html>
