<HTML>
<HEAD>
    <SCRIPT>
        function revWords(str) {
            words = str.split(" ");
            j = words.length - 1;
            backWords = new Array();
            for (i = 0; i < words.length; i++) {
                backWords[j] = words[i];
                j--
            }
            document.theForm.inStr.value = backWords.join(" ");
        }
    </SCRIPT>
</HEAD>
<BODY>
    <FORM name="theForm">
        Enter a text string:
        <TEXTAREA name=inStr rows=5 cols=90>
</TEXTAREA>
        <INPUT type=button value="Reverse Words" onClick="revWords(document.theForm.inStr.value)" ;>

    </FORM>
</BODY>
</HTML>
