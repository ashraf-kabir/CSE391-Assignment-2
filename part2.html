<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Part2</title>
</head>
<body>
    <div style="text-align: center;">
        <h1>Converter</h1>
    </div>
    <br>
    <table width="50%" border="0" align="center" style="font-size: 19px; font-family: Arial; text-align: right;background-color: crimson; padding: 20px; margin-bottom: 30px;">
        <tr>
            <td width="13%">Input Field: </td>
            <td width="29%" style="text-align: left;"><input name="box1" type="text" id="box1"/></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td></td>
        </tr>
        <tr>
            <td>Max:</td>
            <td style="text-align: left; color: white;">
                <div id="max"></div>
            </td>
        </tr>
        <tr>
            <td>Min:</td>
            <td style="text-align: left; color: white;">
                <div id="min"></div>
            </td>
        </tr>
        <tr>
            <td>Sum:</td>
            <td style="text-align: left; color: white;">
                <div id="sum"></div>
            </td>
        </tr>
        <tr>
            <td>Average:</td>
            <td style="text-align: left; color: white;">
                <div id="avg"></div>
            </td>
        </tr>
        <tr>
            <td>Reverse Order:</td>
            <td style="text-align: left; color: white;">
                <div id="reverse"></div>
            </td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td></td>
        </tr>
    </table>
    <button style="margin-left: 1200px; background-color: green; color: white; padding: 10px; border: 2px solid green; font-family: Arial; font-size: 15px;" onclick="calculate()">Calculate</button>

    <script>
        function calculate() {
            var values = document.getElementById('box1').value.split(/,/g);
            var sum = values.reduce(function (a, b) {
                return parseInt(a) + parseInt(b);
            });
            document.querySelector('#max').innerHTML = values.max();
            document.querySelector('#min').innerHTML = values.min();
            document.querySelector('#sum').innerHTML = sum;
            document.querySelector('#avg').innerHTML = sum / values.length;
            document.querySelector('#reverse').innerHTML = values.reverse().join(',');
        }

        Array.prototype.max = function () {
            return Math.max.apply(null, this);
        };

        Array.prototype.min = function () {
            return Math.min.apply(null, this);
        };
    </script>

</body>
</html>
