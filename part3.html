<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Part3</title>
</head>
<body>

    <textarea id="myP" rows="5" maxlength="255" required></textarea>

    <button type="button" onclick="myFunction()">Uppercase/Lowercase</button>

    <script>
        function myFunction() {
            document.getElementById("myP").style.textTransform = "uppercase";
        }
    </script>

</body>
</html>
